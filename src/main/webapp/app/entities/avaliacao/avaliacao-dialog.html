
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAvaliacaoLabel" data-translate="avaliacao360ChioteApp.avaliacao.home.createOrEditLabel">Create or edit a Avaliacao</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.avaliacao.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.avaliacao.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="avaliacao360ChioteApp.avaliacao.dataCricao" for="field_dataCricao">Data Cricao</label>
                <div class="input-group">
                    <input id="field_dataCricao" type="text" class="form-control" name="dataCricao" datetime-picker="{{dateformat}}" ng-model="vm.avaliacao.dataCricao" is-open="vm.datePickerOpenStatus.dataCricao"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataCricao')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dataCricao.$invalid">
                <p class="help-block"
                    ng-show="editForm.dataCricao.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dataCricao.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="avaliacao360ChioteApp.avaliacao.dataAtualizacao" for="field_dataAtualizacao">Data Atualizacao</label>
                <div class="input-group">
                    <input id="field_dataAtualizacao" type="text" class="form-control" name="dataAtualizacao" datetime-picker="{{dateformat}}" ng-model="vm.avaliacao.dataAtualizacao" is-open="vm.datePickerOpenStatus.dataAtualizacao"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataAtualizacao')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="avaliacao360ChioteApp.avaliacao.avaliado" for="field_avaliado">Avaliado</label>
            <select class="form-control" id="field_avaliado" name="avaliado" ng-model="vm.avaliacao.avaliado" ng-options="user as user.login for user in vm.users track by user.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.avaliado.$invalid">
            <p class="help-block"
                ng-show="editForm.avaliado.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="avaliacao360ChioteApp.avaliacao.avaliacaoModelo" for="field_avaliacaoModelo">Avaliacao Modelo</label>
            <select class="form-control" id="field_avaliacaoModelo" name="avaliacaoModelo" ng-model="vm.avaliacao.avaliacaoModelo" ng-options="avaliacaoModelo as avaliacaoModelo.nome for avaliacaoModelo in vm.avaliacaomodelos track by avaliacaoModelo.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.avaliacaoModelo.$invalid">
            <p class="help-block"
                ng-show="editForm.avaliacaoModelo.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
