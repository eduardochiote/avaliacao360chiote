
<div>
    <h2><span data-translate="avaliacao360ChioteApp.avaliacaoControle.detail.title">Avaliacao Controle</span> {{vm.avaliacaoControle.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="avaliacao360ChioteApp.avaliacaoControle.situacao">Situacao</span></dt>
        <dd>
            <span>{{vm.avaliacaoControle.situacao}}</span>
        </dd>
        <dt><span data-translate="avaliacao360ChioteApp.avaliacaoControle.avaliador">Avaliador</span></dt>
        <dd>
            {{vm.avaliacaoControle.avaliador.login}}
        </dd>
        <dt><span data-translate="avaliacao360ChioteApp.avaliacaoControle.avaliado">Avaliado</span></dt>
        <dd>
            <a ui-sref="avaliado-detail({id:vm.avaliacaoControle.avaliado.id})">{{vm.avaliacaoControle.avaliado.login}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="avaliacao-controle-detail.edit({id:vm.avaliacaoControle.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
