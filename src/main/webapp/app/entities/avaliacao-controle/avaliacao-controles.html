<div>
    <h2 data-translate="avaliacao360ChioteApp.avaliacaoControle.home.title">Avaliacao Controles</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="avaliacao-controle.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="avaliacao360ChioteApp.avaliacaoControle.home.createLabel">
                        Create new Avaliacao Controle
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="situacao"><span data-translate="avaliacao360ChioteApp.avaliacaoControle.situacao">Situacao</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="avaliador.login"><span data-translate="avaliacao360ChioteApp.avaliacaoControle.avaliador">Avaliador</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="avaliado.login"><span data-translate="avaliacao360ChioteApp.avaliacaoControle.avaliado">Avaliado</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="avaliacaoControle in vm.avaliacaoControles track by avaliacaoControle.id">
                    <td><a ui-sref="avaliacao-controle-detail({id:avaliacaoControle.id})">{{avaliacaoControle.id}}</a></td>
                    <td>{{avaliacaoControle.situacao}}</td>
                    <td>
                        {{avaliacaoControle.avaliador.login}}
                    </td>
                    <td>
                        <a ui-sref="avaliado-detail({id:avaliacaoControle.avaliado.id})">{{avaliacaoControle.avaliado.login}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="avaliacao-controle-detail({id:avaliacaoControle.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="avaliacao-controle.edit({id:avaliacaoControle.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="avaliacao-controle.delete({id:avaliacaoControle.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
