
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAvaliacaoControleLabel" data-translate="avaliacao360ChioteApp.avaliacaoControle.home.createOrEditLabel">Create or edit a Avaliacao Controle</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.avaliacaoControle.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.avaliacaoControle.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="avaliacao360ChioteApp.avaliacaoControle.situacao" for="field_situacao">Situacao</label>
            <input type="checkbox" class="form-control" name="situacao" id="field_situacao"
                    ng-model="vm.avaliacaoControle.situacao"
                     />
            <div ng-show="editForm.situacao.$invalid">
                <p class="help-block"
                    ng-show="editForm.situacao.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="avaliacao360ChioteApp.avaliacaoControle.avaliador" for="field_avaliador">Avaliador</label>
            <select class="form-control" id="field_avaliador" name="avaliador" ng-model="vm.avaliacaoControle.avaliador" ng-options="user as user.login for user in vm.users track by user.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.avaliador.$invalid">
            <p class="help-block"
                ng-show="editForm.avaliador.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="avaliacao360ChioteApp.avaliacaoControle.avaliado" for="field_avaliado">Avaliado</label>
            <select class="form-control" id="field_avaliado" name="avaliado" ng-model="vm.avaliacaoControle.avaliado" ng-options="user as user.login for user in vm.users track by user.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.avaliado.$invalid">
            <p class="help-block"
                ng-show="editForm.avaliado.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
