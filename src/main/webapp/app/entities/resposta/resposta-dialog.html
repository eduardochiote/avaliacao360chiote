
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRespostaLabel" data-translate="avaliacao360ChioteApp.resposta.home.createOrEditLabel">Create or edit a Resposta</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.resposta.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.resposta.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="avaliacao360ChioteApp.resposta.nota" for="field_nota">Nota</label>
            <input type="number" class="form-control" name="nota" id="field_nota"
                    ng-model="vm.resposta.nota"
                    required min="1" max="5" />
            <div ng-show="editForm.nota.$invalid">
                <p class="help-block"
                    ng-show="editForm.nota.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.nota.$error.min" data-translate="entity.validation.min" translate-value-min="1">
                    This field should be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.nota.$error.max" data-translate="entity.validation.max" translate-value-max="5">
                    This field cannot be more than 5.
                </p>
                <p class="help-block"
                    ng-show="editForm.nota.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="avaliacao360ChioteApp.resposta.pergunta" for="field_pergunta">Pergunta</label>
            <select class="form-control" id="field_pergunta" name="pergunta" ng-model="vm.resposta.pergunta" ng-options="pergunta as pergunta.nota for pergunta in vm.perguntas track by pergunta.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.pergunta.$invalid">
            <p class="help-block"
                ng-show="editForm.pergunta.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="avaliacao360ChioteApp.resposta.avaliacao" for="field_avaliacao">Avaliacao</label>
            <select class="form-control" id="field_avaliacao" name="avaliacao" ng-model="vm.resposta.avaliacao" ng-options="avaliacao as avaliacao.id for avaliacao in vm.avaliacaos track by avaliacao.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.avaliacao.$invalid">
            <p class="help-block"
                ng-show="editForm.avaliacao.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
