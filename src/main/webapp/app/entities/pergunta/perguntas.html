<div>
    <h2 data-translate="avaliacao360ChioteApp.pergunta.home.title">Perguntas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pergunta.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="avaliacao360ChioteApp.pergunta.home.createLabel">
                        Create new Pergunta
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="assunto"><span data-translate="avaliacao360ChioteApp.pergunta.assunto">Assunto</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="texto"><span data-translate="avaliacao360ChioteApp.pergunta.texto">Texto</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="avaliacaoModelo.assunto"><span data-translate="avaliacao360ChioteApp.pergunta.avaliacaoModelo">Avaliacao Modelo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pergunta in vm.perguntas track by pergunta.id">
                    <td><a ui-sref="pergunta-detail({id:pergunta.id})">{{pergunta.id}}</a></td>
                    <td>{{pergunta.assunto}}</td>
                    <td>{{pergunta.texto}}</td>
                    <td>
                        <a ui-sref="avaliacao-modelo-detail({id:pergunta.avaliacaoModelo.id})">{{pergunta.avaliacaoModelo.nome}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pergunta-detail({id:pergunta.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pergunta.edit({id:pergunta.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pergunta.delete({id:pergunta.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
