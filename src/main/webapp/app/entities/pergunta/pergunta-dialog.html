
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPerguntaLabel" data-translate="avaliacao360ChioteApp.pergunta.home.createOrEditLabel">Create or edit a Pergunta</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pergunta.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pergunta.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="avaliacao360ChioteApp.pergunta.assunto" for="field_assunto">Assunto</label>
            <input type="text" class="form-control" name="assunto" id="field_assunto"
                    ng-model="vm.pergunta.assunto"
                    required ng-maxlength="20" />
            <div ng-show="editForm.assunto.$invalid">
                <p class="help-block"
                    ng-show="editForm.assunto.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.assunto.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="20">
                    This field cannot be longer than 20 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="avaliacao360ChioteApp.pergunta.texto" for="field_texto">Texto</label>
            <input type="text" class="form-control" name="texto" id="field_texto"
                    ng-model="vm.pergunta.texto"
                    required ng-maxlength="200" />
            <div ng-show="editForm.texto.$invalid">
                <p class="help-block"
                    ng-show="editForm.texto.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.texto.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="200">
                    This field cannot be longer than 200 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="avaliacao360ChioteApp.pergunta.avaliacaoModelo" for="field_avaliacaoModelo">Avaliacao Modelo</label>
            <select class="form-control" id="field_avaliacaoModelo" name="avaliacaoModelo" ng-model="vm.pergunta.avaliacaoModelo" ng-options="AvaliacaoModelo as AvaliacaoModelo.assunto for AvaliacaoModelo in vm.avaliacaomodelos track by AvaliacaoModelo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
