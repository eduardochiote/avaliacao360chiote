
<div>
    <h2><span data-translate="avaliacao360ChioteApp.pergunta.detail.title">Pergunta</span> {{vm.pergunta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="avaliacao360ChioteApp.pergunta.assunto">Assunto</span></dt>
        <dd>
            <span>{{vm.pergunta.assunto}}</span>
        </dd>
        <dt><span data-translate="avaliacao360ChioteApp.pergunta.texto">Texto</span></dt>
        <dd>
            <span>{{vm.pergunta.texto}}</span>
        </dd>
        <dt><span data-translate="avaliacao360ChioteApp.pergunta.avaliacaoModelo">Avaliacao Modelo</span></dt>
        <dd>
            <a ui-sref="avaliacao-modelo-detail({id:vm.pergunta.avaliacaoModelo.id})">{{vm.pergunta.avaliacaoModelo.assunto}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pergunta-detail.edit({id:vm.pergunta.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
